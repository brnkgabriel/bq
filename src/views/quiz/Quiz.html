<div id="quiz">
  <v-layout row wrap>
    <v-flex
    xs12 sm4
    v-for="(material, index) in materials"
    :key="index">
      <v-card class="pa-3 mx-1 my-1">
        <div class="thumbnail">
          <img :src="material.thumbnail" alt="">
        </div>
        <div class="description">
          {{ material.title }}
        </div>
      </v-card>
    </v-flex>
  </v-layout>
</div>
