<div id="quiz">
  <v-layout row wrap>
    <v-flex @click="selectMaterial(material)" xs12 sm4 v-for="(material, index) in sortedMaterials" :key="index">
      <v-card class="pa-3 mx-1 my-1">
        <div class="thumbnail">
          <img :src="material.thumbnail" alt="">
        </div>
        <div class="desc pos-rel">
          <div class="desc-align-middle pos-abs">
            <div class="desc-title">{{ material.title }}</div>
            <div class="desc-event">{{ material.event }}</div>
            <div class="desc-author">{{ material.author }}</div>
          </div>
          <div class="desc-time pos-abs">
            <v-chip>{{ material.time }}</v-chip>
          </div>
        </div>
      </v-card>
    </v-flex>
    <v-dialog v-model="dialog" fullscreen hide-overlay transition="dialog-bottom-transition">
      <v-card>
        <v-toolbar dark color="primary">
          <v-btn icon dark @click="dialog = false">
            <v-icon>close</v-icon>
          </v-btn>
          <v-toolbar-title class="text-uppercase">{{ selectedMaterial.title }}</v-toolbar-title>
        </v-toolbar>
        <div class="container fluid">
          <div class="layout row wrap">
            <div class="flex xs12 sm6">
              <v-card class="mx-1 my-1 material content pos-rel">
                <iframe v-if="dialog" class="pos-abs" :src="selectedMaterial.location" frameborder="0"></iframe>
                <div class="details pos-abs pa-3">
                  <div>{{ selectedMaterial.title }}</div>
                  <div>{{ selectedMaterial.event }}</div>
                  <div>{{ selectedMaterial.author }}</div>
                </div>
              </v-card>
            </div>
            <div class="flex xs12 sm6">
              <v-card class="pa-3 mx-1 my-1 material questions">questions</v-card>
            </div>
          </div>
        </div>
      </v-card>
    </v-dialog>
  </v-layout>
</div>
